{% extends 'base.html' %}

{% block content %}
  	<div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h4>Internetworking Authentication Service</h4>
          {% if request.user.is_authenticated %}
            <h6 class="text-muted"> Logged in as: {{  request.user }}</h6>
            <button class="button btn-warning"> <a href="{% url 'logout' %}"> Logout</a></button>
          {% endif %}
      <button class="button btn-warning"> <a href="{% url 'login' %}"> Login </a></button>
      </div>
    </div>

{% endblock %}
